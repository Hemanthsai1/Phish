<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow-y: hidden;
        overflow-x: auto;
    }

    #wrapper {
        text-align: center;
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
    }

    #header {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Additional styles */
    h1 {
        color: lime;
        font-size: 24px;
        margin-bottom: 40px;
        margin-top: 40px;
    }

    #menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-bottom: 60px;
        text-align: center;
    }

    #menu ul li {
        display: inline;
        text-align: center;
        margin-right: 15px; /* Add default margin between menu items */
    }

    #menu ul li a {
        text-decoration: none;
        color: black;
        font-size: 15px;
        font-weight: bold;
        padding: 10px 10px; /* Add padding to menu items */
        background-color: aqua; /* Background color */
        border-radius: 5px; /* Rounded corners */
        transition: all 0.3s; /* Smooth transition */
    }

    #menu ul li a:hover {
        background-color: rgb(35, 166, 232); /* Change background color on hover */
        color: white; /* Change text color on hover */
    }

    #welcome-message {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: aqua;
        font-size: 40px;
        font-family: 'Courier New', Courier, monospace;
        opacity: 1;
        transition: opacity 2s ease-in-out;
        font-weight: bolder;
        margin-top: 20px;
    }

    .binary-number {
        position: absolute;
        color: lime; /* Bright lime color */
        font-size: 19px; /* Larger font size */
        user-select: all;
        animation: fall 4s linear infinite; /* Faster falling animation */
    }

    @keyframes fall {
        0% { transform: translateY(-100px); opacity: 0; }
        100% { transform: translateY(100vh); opacity: 1; }
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Apply the blinking cursor animation to the text */
    .blinking-cursor {
        display: inline-block;
        width: 10px; /* Adjust the width of the cursor as needed */
        height: 1em; /* Adjust the height of the cursor as needed */
        background-color: aqua; /* Color of the cursor */
        animation: blink 1s infinite; /* Use the blink animation infinitely */
    }

    /* Media query for adjusting margin between menu items when window is maximized */
    @media (min-width: 768px) {
        #menu ul li {
            margin-right: 30px; /* Increase margin between menu items for larger screens */
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="wrapper" class="col-lg-8">
                <div id="header">
                    <h1>Detection of Phishing Website using SVM with Feature Scaling & LGBM</h1>
                </div>
                <div id="menu">
                    <ul class="nav flex-column flex-md-row justify-content-center mb-4 lg-4">
                        <li class="nav-item border border-primary border-2 rounded my-2 "><a href="{% url 'RunSVM' %}" class="nav-link text-black" style="background-color: aqua; font-weight: bold; text-align: center;">Run SVM with Feature Scaling Algorithm</a></li>
                        <li class="nav-item border border-primary border-2 rounded my-2 "><a href="{% url 'RunLGBM' %}" class="nav-link text-black" style="background-color: aqua; font-weight: bold;text-align: center;">Run LGBM Algorithm</a></li>
                        <li class="nav-item border border-primary border-2 rounded my-2 "><a href="{% url 'Predict' %}" class="nav-link text-black" style="background-color: aqua;font-weight: bold;text-align: center;">Test Your URL</a></li>
                        <li class="nav-item border border-primary border-2 rounded my-2 "><a href="{% url 'index' %}" class="nav-link text-black" style="background-color: aqua;font-weight: bold;text-align: center;">Logout</a></li>
                    </ul>
                </div>
                <font class="my-2" size="4" id="welcome-message"><center>{{ data|safe }}<span class="blinking-cursor"></span></center></font><br/>
            </div>
        </div>
    </div>
<!-- Bootstrap Bundle with Popper -->
<script>
	if (performance.navigation.type === 1) {
			window.location.href = 'welcome.html';
	}
function createBinaryNumber() {
	const binaryNumber = document.createElement('span');
	binaryNumber.classList.add('binary-number');
	binaryNumber.innerText = Math.round(Math.random());
	binaryNumber.style.left = Math.random() * window.innerWidth + 'px';
	binaryNumber.style.top = Math.random() * window.innerHeight + 'px';
	binaryNumber.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random animation duration between 2 to 5 seconds
	binaryNumber.style.opacity = Math.random(); // Random opacity
	document.body.appendChild(binaryNumber);
	setTimeout(() => {
			binaryNumber.remove();
	}, 5000); // Remove the binary number after 5 seconds
}

setInterval(createBinaryNumber, 10); // Create a new binary number every 10 milliseconds
</script>
</body>
</html>
